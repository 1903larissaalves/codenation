<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio condenation</title>
    
</head>
<body>
    <div id="chamarJson" style="display: block;">
        <button onclick="chamarJson()">Json</button>
        <p id="mostrarJson" style="display: none;">Carregando...</p>
    </div>

    <div id="traduzirJson" style="display: none;">
        <button onclick="trazuzirMensagem()">Traduzir Json</button>
        <p id="mostrarMensagemTraduzida" style="display: none;">Mensagem traduzida</p>
    </div>

    <div id="resumoSha1" style="display: none;">
        <button onclick="resumirSha1()">Criar Resumo Sha1</button>
        <p id="mostrarResumoSha1" style="display: none;">Resumo sha1</p>
    </div>

    <div id="retornoMensagem" style="display: none;">
        <input type="file" name="answer">
        <button onclick="retornarMensagem()">Retorno Mensagem</button>
        <p id="mostrarMensagemRetorno" style="display: none;">Retorno Mensagem</p>

        <button id="reiniciar" style="display: none;" onclick="reiniciar()">Reiniciar</button>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="./node_modules/node-forge/dist/forge.all.min.js"></script>
    <script src="scripts/require.js"></script>
    <script src="scripts/arquivo.js"></script>
</body>
</html>
